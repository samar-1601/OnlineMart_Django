{% extends 'shop/basic.html' %}

{% block css %}

{% endblock %}

{% block title%} Contact{% endblock %}
{% block body %}

<div class="container" style="margin-top: 100px;">
<form method="POST" action="/shop/contact/">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" id="name" name="name" >
        <small id="emailHelp" class="form-text text-muted">Enter Your Name</small>
      </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email">
      <small id="emailHelp" class="form-text text-muted">We'll contact you through this mail</small>
    </div>
    <div class="form-group">
      <label for="tle">Phone No.</label>
      <input type="tle" class="form-control" id="phone" name="phoneNumber">
    </div>
    <div class="form-group">
        <label for="description">Decribe your problem</label>
        <textarea class="form-control" id="description" name="description" rows="4"></textarea>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}

{% block js%}

{% endblock %}
